{% extends 'base.html' %}
{% block title %}Удалить проект{% endblock %}
{% block content %}
    <div class="card text-center mt-5">
        <div class="card-header">
            <h5>Вы уверены, что хотите удалить проект {{ post.title }}?</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'webapp:post_delete' post.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Удалить</button> <a href="{% url 'webapp:post_detail' post.pk %}" class="btn btn-success">Отмена</a>

            </form>
        </div>
    </div>
{% endblock %}
