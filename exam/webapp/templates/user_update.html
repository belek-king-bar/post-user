{% extends 'base.html' %}
{% block title %}Изменить{% endblock %}
{% block content %}
    <h1 class="mt-5 mb-5">Редактирование</h1>
    <form action="{% url 'webapp:user_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
<div class="form-group row">
{% csrf_token %}
    <label class="col-sm-2 col-form-label">Телефон:</label>
    <div class="col-sm-4">
        {{ form.phone }}
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Фото:</label>
    <div class="col-sm-4">
        {{ form.photo }}
    </div>
</div>
<div class="form-group row">
<label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-4  mt-2">
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
</div>
    </form>
{% endblock %}
